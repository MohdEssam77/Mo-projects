{% extends "layout.html" %}

{% block title %}
    SELL
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" id="symbol" placeholder="Symbol" name="symbol">
                <option value="">Stock</option>
                {% for i in stocks %}
                    <option value="{{ i.symbol }}">{{ i.name }} -> {{ i.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" id="shares" name="shares" placeholder="Number of shares you want to sell" type="number">
        </div>
        <button class="btn btn-primary" type="submit">SELL</button>
    </form>

{% endblock %}
